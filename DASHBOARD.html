<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOVEREIGN OS | PLATINUM</title>
    <link rel="stylesheet" href="css/platinum.css">
    <style>
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top:20px; }
        .big-icon { font-size: 3rem; margin: 10px 0; display:block; }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <div class="container">
        <div class="box header" style="display:flex;justify-content:space-between;align-items:center;">
            <div>
                <h1>ü¶Ö SOVEREIGN BEACON</h1>
                <div style="font-size:0.8rem;color:var(--accent);">SYSTEM: PLATINUM // ONLINE</div>
            </div>
            <div id="clock" style="font-family:monospace;font-size:1.2rem;">00:00:00</div>
        </div>

        <div class="grid">
            <div class="box" style="text-align:center;">
                <h3>SYSTEM</h3>
                <span class="big-icon">üß†</span>
                <p><a href="status.html">NETWORK STATUS</a></p>
                <div style="margin-top:10px;">
                    <input type="text" id="brainCmd" placeholder="Ask the Brain..." style="width:90%;background:#000;color:#fff;border:1px solid #333;padding:5px;">
                    <div id="brainOut" style="font-size:0.7rem;color:var(--accent);margin-top:5px;height:20px;overflow:hidden;">...</div>
                </div>
            </div>

            <div class="box" style="text-align:center;">
                <h3>CLOUD</h3>
                <span class="big-icon">‚òÅÔ∏è</span>
                <h2 id="storageCount" style="margin:0;color:var(--accent);">0</h2>
                <p style="font-size:0.8rem;color:#888;">FILES SECURED</p>
                <a href="cloud.html" class="inject-btn" style="display:inline-block;margin-top:5px;">OPEN DRIVE</a>
            </div>

            <div class="box" style="text-align:center;">
                <h3>INTEL</h3>
                <span class="big-icon">üì∞</span>
                <p>LIVE FEED</p>
                <a href="news.html" class="inject-btn" style="display:inline-block;margin-top:5px;">READ NEWS</a>
            </div>

            <div class="box" style="text-align:center;">
                <h3>COMMS</h3>
                <div style="display:flex;justify-content:space-around;">
                    <a href="comet.html" style="text-decoration:none;"><span class="big-icon">‚òÑÔ∏è</span><br>CHAT</a>
                    <a href="radio.html" style="text-decoration:none;"><span class="big-icon">üì°</span><br>RADIO</a>
                </div>
            </div>
        </div>

        <div class="box" style="margin-top:20px;height:200px;position:relative;overflow:hidden;">
            <div style="position:absolute;top:10px;left:10px;font-weight:bold;">üåç GLOBAL TRAFFIC</div>
            <div id="map" style="width:100%;height:100%;opacity:0.3;background: url('https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg') no-repeat center; background-size: cover;"></div>
            <div id="pings"></div>
        </div>

        <br>
        <a href="index.html" style="text-decoration:none;color:#555;">[ EXIT TERMINAL ]</a>
    </div>

    <script>
        // Clock
        setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString(), 1000);

        // Storage Stats
        setInterval(() => {
            fetch('http://localhost:5000/api/storage').then(r=>r.json())
            .then(d => document.getElementById('storageCount').innerText = d.count)
            .catch(() => {});
        }, 5000);

        // Brain Quick Talk
        document.getElementById('brainCmd').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                let msg = this.value; this.value = '';
                document.getElementById('brainOut').innerText = 'Thinking...';
                fetch('http://localhost:5000/api/chat', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({message:msg})})
                .then(r => r.json()).then(d => document.getElementById('brainOut').innerText = d.response);
            }
        });

        // Map Pings
        const pings = document.getElementById('pings');
        setInterval(() => {
            const dot = document.createElement('div');
            dot.style.cssText = 'width:5px;height:5px;background:#00ffff;border-radius:50%;position:absolute;box-shadow:0 0 10px #00ffff;';
            dot.style.left = Math.random() * 90 + 5 + '%';
            dot.style.top = Math.random() * 80 + 10 + '%';
            pings.appendChild(dot);
            setTimeout(() => dot.remove(), 2000);
        }, 800);
    </script>
</body>
</html>
